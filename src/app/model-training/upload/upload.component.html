<div class="container container-content center">
  <div>
    <div class="d-flex justify-content-end mb-4">
      <button mat-raised-button class="me-2" color="primary" (click)="reset()" [disabled]="!thereAreImages()">
        <span [matTooltip]="thereAreImages() ? '' : 'there is nothing to reset'" matTooltipPosition="above">
          <mat-icon class="me-1">autorenew</mat-icon>reset
        </span>
      </button>
      <!-- TODO Decide if this is a wanted feature? -->
      <!-- <button mat-raised-button class="me-2" color="secondary" [disabled]="thereAreImages()" (click)="loadExample()">
        <span [matTooltip]="thereAreImages() ? 'Please reset your data first' : ''" matTooltipPosition="above">
          load example
        </span>
      </button> -->
      <button mat-raised-button class="me-2" color="primary" (click)="exportModel()" *ngIf="showTrainingResult">
        <mat-icon class="me-1">file_download</mat-icon>
        export
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="trainModel()"
        [disabled]="!thereAreImages()"
        *ngIf="!showTrainingResult"
      >
        <span [matTooltip]="thereAreImages() ? '' : 'upload some images first'" matTooltipPosition="above">
          <mat-icon class="me-1">psychology</mat-icon>
          train
        </span>
      </button>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg mainCol">
        <mat-card class="text-center main center" *ngIf="showSpinner">
          <mat-card-content>
            <mat-spinner class="mx-auto mb-4" color="accent"></mat-spinner>
            <h3>wait while your model is training</h3>
          </mat-card-content>
        </mat-card>
        <mat-card class="text-center main center" *ngIf="!showSpinner">
          <mat-card-content *ngIf="!showTrainingResult">
            <h3>upload images with the same subject so your model can train to recognize it</h3>
            <button type="button" mat-raised-button (click)="browseForImages.click()" color="primary">
              upload images
            </button>
            <input hidden (change)="uploadImages($event)" #browseForImages type="file" accept="image/*" multiple />
          </mat-card-content>
          <mat-card-content *ngIf="showTrainingResult" class="flex-grow p-4">
            <div class="row d-flex">
              <div class="col-sm me-3">
                <h2>your result</h2>
                <div class="row">
                  <div class="col-sm">
                    <h3>precision: 98%</h3>
                    <div class="progress mb-2">
                      <div
                        class="progress-bar bg-accent"
                        role="progressbar"
                        style="width: 98%"
                        aria-valuenow="98"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <h3>recall: 59%</h3>
                    <div class="progress mb-2">
                      <div
                        class="progress-bar bg-accent"
                        role="progressbar"
                        style="width: 59%"
                        aria-valuenow="59"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <h2>try it out</h2>
                <button
                  type="button"
                  mat-raised-button
                  class="mb-3"
                  (click)="browseForTestImages.click()"
                  color="primary"
                >
                  upload test image
                </button>
                <input hidden (change)="uploadTestImage($event)" #browseForTestImages type="file" accept="image/*" />
                <div *ngIf="showTestResult">
                  <h3>image: {{ testImage?.name }}</h3>
                  <h3>matching: 12%</h3>
                  <div class="progress mb-2">
                    <div
                      class="progress-bar bg-accent"
                      role="progressbar"
                      style="width: 12%"
                      aria-valuenow="12"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-lg uploadedFilesCol">
        <mat-card *ngIf="!thereAreImages()" class="text-center uploadedFiles center">
          <mat-card-content>
            <p class="text-center m-5">no images yet</p>
          </mat-card-content>
        </mat-card>
        <mat-card *ngIf="thereAreImages()" class="uploadedFiles">
          <mat-card-content>
            <mat-list role="list" *ngFor="let image of images; first as first; let index = index">
              <mat-divider *ngIf="!first"></mat-divider>
              <mat-list-item role="listitem" class="p-0">
                {{ image.name }}
                <div class="spacer"></div>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Delete item"
                  class="clear-button"
                  (click)="deleteImage(index)"
                  *ngIf="!showTrainingResult"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
