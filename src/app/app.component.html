<div class="container-fluid">
  <mat-toolbar color="light" class="py-1">
    <a
      class="nav"
      mat-flat-button
      routerLink="/main"
      (click)="snav.close()"
      [routerLinkActive]="['active']"
      disableRipple
    >
      <h1><mat-icon class="me-2">coffee</mat-icon>coffAI</h1>
    </a>
    <span class="spacer"></span>
    <div class="non-mobile">
      <app-nav></app-nav>
    </div>
    <a
      mat-stroked-button
      color="primary"
      routerLink="/train-a-model"
      [routerLinkActive]="['mat-flat-button']"
      disableRipple
    >
      train a model
    </a>
    <button mat-icon-button class="mobile-only ms-2" (click)="snav.toggle()">
      <mat-icon *ngIf="!snav.opened">menu</mat-icon>
      <mat-icon *ngIf="snav.opened">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container flex-fill">
    <mat-sidenav #snav class="mobile-only" role="directory" (click)="snav.toggle()" [autoFocus]="false">
      <app-nav></app-nav>
    </mat-sidenav>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-container>
</div>
